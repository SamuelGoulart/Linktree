<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Goulart">
    <meta name="description" content="Linktree">
    <meta name="keywords" content="Samuel Goulart, Linktree, Web">
    <link rel="shortcut icon" href="./img/link.svg">
    <link rel="stylesheet" href="./css/style.css">
    <title>Samuel Goulart - Linktree</title>
</head>

<body>
    <header>
        <div>
            <h1> Samuel Goulart</h1>
        </div>
        <div>
            <img id="img" src="./img/sun.svg" data-theme="dark" alt="icone do theme">
        </div>
    </header>
    <section id="sec_card">
        <div class="card">
            <a href="https://www.linkedin.com/in/samuelgoulart/" target="blank">
                <img class="imgCard" src="./img/linkedin.png" alt="Icone do linkedin">
                <div class="data">
                    <h1>Linkedin</h1>
                    <p>Samuel Almeida Goulart</p>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="https://github.com/SamuelGoulart" target="_blank">
                <img class="imgCard" src="./img/github.png" alt="Icone Git Hub">
                <div class="data">
                    <h1>Git Hub</h1>
                    <p>@SamuelGoulart</p>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="https://samuelgoulart.github.io/Portfolio/index.html" target="blank">
                <img class="imgCard" src="./img/website.png" alt="Meu website">
                <div class="data">
                    <h1>Portfólio</h1>
                    <p>Meu currículo </p>
                </div>
            </a>
        </div>
    </section>
    <footer> Desenvolvidor por Samuel Goulart</footer>
    <script src="./js/main.js"></script>

</html>
